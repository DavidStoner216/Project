    <script>
        let idade = prompt('Quantos anos você tem?');
        if (idade >= 0 && idade < 15) {
            document.write('Você tem ' + idade + ' anos e você é criança')
        } else if (idade >= 15 && idade < 30) {
            document.write('Você tem ' + idade + ' anos e você é Jovem')
        }
        else if (idade >= 30 && idade < 60) {
            document.write('Você tem ' + idade + ' anos e você é Adulto')
        } else {
            document.write('Você tem ' + idade + ' anos e você é Idoso')
        }

    </script>
